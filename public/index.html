<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Rapporti di Discrepanze</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 data-i18n="app_title">Generatore di Rapporti di Discrepanze</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="file-label" data-i18n="select_file_label">Seleziona il file Excel</label>
            <input id="fileInput" type="file" name="file" accept=".xlsx, .xls" required />
            <div id="fileDetails" class="file-details">
                <span id="fileName"></span>
                <button id="removeFile" type="button" class="remove-file-button" style="display: none;" data-i18n="remove_file_button">Rimuovi</button>
            </div>
            <button type="submit" class="upload-button" disabled data-i18n="upload_button">Carica e Processa</button>
        </form>
        <div class="button-group">
            <button id="downloadTemplate" class="download-button" data-i18n="download_template_button">Scarica il Template</button>
        </div>
        <div id="progressContainer" class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // Codice JavaScript per la gestione delle traduzioni
    </script>
</body>
</html>
